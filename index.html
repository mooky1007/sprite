<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprite Demo</title>
  <script src="./src/js/sprite.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 40px;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 330px;
    }

    .wrapper+h2 {
      margin-top: 40px;
    }

    .wrapper>div {
      width: 32px;
      height: 32px;
      border: 1px solid #ddd;
      border-radius: 3px;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <h1>Sprite.js</h1>
  <h2>Static Icons</h2>
  <div class="wrapper">
    <div class="icon_1"></div>
    <div class="icon_2"></div>
    <div class="icon_3"></div>
    <div class="icon_4"></div>
    <div class="icon_5"></div>
    <div class="icon_6"></div>
    <div class="icon_7"></div>
    <div class="icon_8"></div>
    <div class="icon_9"></div>
    <div class="icon_10"></div>
    <div class="icon_11"></div>
    <div class="icon_12"></div>
    <div class="icon_13"></div>
    <div class="icon_14"></div>
    <div class="icon_15"></div>
    <div class="icon_16"></div>
  </div>

  <h2>Animation Sprite</h2>
  <div class="wrapper">
    <div class="animtion_1"></div>
    <div class="animtion_2"></div>
    <div class="animtion_3"></div>
    <div class="animtion_4"></div>
  </div>

  <script>
    new Sprite('./src/images/sample_iconset.webp', [2, 8], {
      offset: [87, 227, 86, 227],
      initialFrame: 0,
      targetClass: '.icon_1',
    });

    new Sprite('./src/images/sample_iconset.webp', [2, 8], {
      offset: [87, 227, 86, 227],
      initialFrame: 1,
      targetClass: '.icon_2',
    });

      initialFrame: 2,
      targetClass: '.icon_3',

      targetClass: '.icon_4',

      targetClass: '.icon_5',

      targetClass: '.icon_16',
    });
  </script>
</body>

</html>
