<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprite Demo</title>
  <script src="./src/js/sprite.js"></script>
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
  <h1>Sprite.js</h1>
  <h2>Static Icons</h2>
  <div class="wrapper">
    <div class="left">
      <img src="./src/images/sample_iconset.webp" alt="">
    </div>
    <div class="right">
      <div class="row">

        <!-- render 매서드로 자동 생성 -->
        <div class="icon_item" sprite="iconset" spriteIdx="0"></div>
        <div class="icon_item" sprite="iconset" spriteIdx="1"></div>
        <div class="icon_item" sprite="iconset" spriteIdx="2"></div>
        <div class="icon_item" sprite="iconset" spriteIdx="3"></div>
        <div class="icon_item" sprite="iconset" spriteIdx="4"></div>
        <div class="icon_item" sprite="iconset" spriteIdx="5"></div>

        <!-- 수동 생성 -->
        <div class="icon_item icon_7"></div>
        <div class="icon_item icon_8"></div>
        <div class="icon_item icon_9"></div>
        <div class="icon_item icon_10"></div>
      </div>
      <div class="row">
        <div class="icon_item md icon_11"></div>
        <div class="icon_item md icon_12"></div>
        <div class="icon_item md icon_13"></div>
        <div class="icon_item md icon_14"></div>
      </div>
      <div class="row">
        <div class="icon_item lg icon_15"></div>
        <div class="icon_item lg icon_16"></div>
      </div>
    </div>
  </div>

  <h2>Animation Sprite</h2>
  <div class="wrapper anime">
    <div class="left">
      <img src="./src/images/sample_animation.jpg" alt="" />
    </div>
    <div class="right">
      <div class="row">
        <div class="anime_item">
          <div class="animtion_1"></div>
          <span>basic</span>
        </div>
        <div class="anime_item">
          <div class="animtion_4"></div>
          <span>variable speed</span>
        </div>
        <div class="anime_item">
          <div class="animtion_2"></div>
          <span>on mouse over</span>
        </div>
        <div class="anime_item">
          <div class="animtion_3"></div>
          <span>on click</span>
        </div>
      </div>
      <div class="row">
        <div class="anime_item">
          <div class="animtion_5"></div>
          <span>frame 0, 1 loop</span>
        </div>
        <div class="anime_item">
          <div class="animtion_6"></div>
          <span>frame 2, 3 loop</span>
        </div>
        <div class="anime_item">
          <div class="animtion_7"></div>
          <span>frame 4, 5 loop</span>
        </div>
        <div class="anime_item">
          <div class="animtion_8"></div>
          <span>frame 6, 7 loop</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const iconset = new Sprite('./src/images/sample_iconset.webp', [2, 8], {
      id: 'iconset',
      offset: [87, 227, 86, 227],
      initialFrame: 0,
    });

    iconset.render();

    iconset.create('.icon_7', 6);
    iconset.create('.icon_8', 7);
    iconset.create('.icon_9', 8);
    iconset.create('.icon_10', 9);
    iconset.create('.icon_11', 10);
    iconset.create('.icon_12', 11);
    iconset.create('.icon_13', 12);
    iconset.create('.icon_14', 13);
    iconset.create('.icon_15', 14);
    iconset.create('.icon_16', 15);

    const animation = new Sprite('./src/images/sample_animation.jpg', [2, 4], {
      initialFrame: 0,
      frame: 12,
      loop: true,
    });

    animation.create('.animtion_1', 0);
    animation.play();

    const animation2 = new Sprite('./src/images/sample_animation.jpg', [2, 4], {
      initialFrame: 0,
      frame: 12,
      loop: true,
    });
    animation2.create('.animtion_2', 0);

    animation2.onPlay();

    const animation3 = new Sprite('./src/images/sample_animation.jpg', [2, 4], {
      initialFrame: 0,
      frame: 12,
      loop: true,
    });
    animation3.create('.animtion_3', 0);

    animation3.onClick();

    const animation4 = new Sprite('./src/images/sample_animation.jpg', [2, 4], {
      initialFrame: 0,
      frame: 4,
      loop: true,
    });
    animation4.create('.animtion_4', 0);

    animation4.play();

    const animation5 = new Sprite('./src/images/sample_animation.jpg', [2, 4], {
      initialFrame: 0,
      frame: 12,
      loop: true,
    });
    animation5.create('.animtion_5', 0);

    animation5.play(0, 1);

    const animation6 = new Sprite('./src/images/sample_animation.jpg', [2, 4], {
      initialFrame: 0,
      frame: 12,
      loop: true,
    });
    animation6.create('.animtion_6', 0);

    animation6.play(2, 3);

    const animation7 = new Sprite('./src/images/sample_animation.jpg', [2, 4], {
      initialFrame: 0,
      frame: 12,
      loop: true,
    });
    animation7.create('.animtion_7', 0);

    animation7.play(4, 5);

    const animation8 = new Sprite('./src/images/sample_animation.jpg', [2, 4], {
      initialFrame: 0,
      frame: 12,
      loop: true,
    });
    animation8.create('.animtion_8', 0);

    animation8.play(6, 7);
  </script>
</body>

</html>
